<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      overflow: scroll; /* 或者给包含<div class="right">的容器设置overflow: scroll; */
    }
		.left {
      position: fixed;
      left: 0%;
      padding-left: 0%; /* 左侧间距 */
      width: 200px; /* 设置宽度 */
      height: 100%; /* 设置高度 */
      background-color: #eee;
    }
    .right {
      margin-left: 200px; /* 留出左边固定的宽度 */
      height: 2000px; /* 设置高度，让内容超出容器高度出现滚动条 */
      background-color: #ccc;
    }
	</style>
</head>
<body>
  <body>
    <div class="left">左边固定</div>
    <div class="right">右边滚动</div>
  </body>
</body>
</html>
